<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
  var ajax = new XMLHttpRequest(); //Creating the XML object
    ajax.onreadystatechange = function () { //Begin of Call Back Function
      if (ajax.readyState === 4) { //THE BROWSER HAS RECEIVED THE AJAX RESPONSE
        if (ajax.status === 200) { //this HTTP status code means OK
          document.getElementById('ajax').innerHTML = ajax.responseText;
        }else if(ajax.status == 404){
            //file not found
          alert(ajax.statusText);
        }else if (ajax.status === 500){
            //server had a problem
          alert(ajax.statusText);
        }
      }
    }; //End of Call Back Function
    ajax.open('GET','sidebar.html'); //Open a request ('method','URL-where the request is going')
  function sendAJAX() {//The button function (optional)
    ajax.send();//Sending the request
    document.getElementById('load').style.display = "none";
  }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <button id="load" onclick="sendAJAX()">Bring it!</button>
          </div>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
